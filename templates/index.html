<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Eligibility Prediction</title>
</head>
<body>
    <main>
        <form action="/predict" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <br>

            <label for="HbA1c">HbA1C Level:</label>
            <input type="float" id="HbA1c" name="HbA1c" required>
            <br>

            <label for="glucose">Blood Glucose Level:</label>
            <input type="int" id="glucose" name="glucose" required>
            <br>


            <!-- Add other input fields as needed -->

            <button type="submit">Predict</button>
        </form>

        <p id="predictionResult"></p>
    </main>
</body>
</html>
